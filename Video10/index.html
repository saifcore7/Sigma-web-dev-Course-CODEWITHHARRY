<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vdeo Audio Media</title>
  </head>
  <body>
    <video src="video.mp4" height="355" controls></video>
    <p>poster attributes add thumbnail to the video</p>
    <video src="video.mp4" height="355" controls poster="image.jpg"></video>
    <audio src="Way-Down-We-Go(PaglaSongs).mp3" controls></audio>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <img src="img.svg" alt="my svg image" />
    <iframe
      src="https://www.codewithharry.com/"
      width="400"
      height="600"
    ></iframe>
  </body>
</html>
